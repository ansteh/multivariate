<!doctype html>
<html ng-app="app">
  <head>
    <title>testbed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/client/index.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="static/browser_listener.js"></script>
  </head>

  <body>
    <div style="width: 650px; margin: auto; margin-top: 100px;">
      Testbed: open console
    </div>
  </body>

  <script>
    //local listener for numpy if server send data to websocket
    var numpyCallback = function(data){
      console.log('Data comes from server:', data);
    };
    //init socket on client browser
    var numpySocket = Listener.socket("generate/numpy/data", numpyCallback)
    //send request to datagenerator
    numpySocket.emit({
      "msg": "Hello, Datagenerator! Send me some data!",
      "size": 12
    });
    
  </script>
</html>
